<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css.css" />
  <title>激战2星辰工具 - 传送点</title>
</head>

<body>
  <div id="tabletable">
    <table id="tfhover" class="tftable" border="1">
      <tr>
        <th>传送点信息</th>
        <th>传送点信息</th>
      </tr>
      <tr>
        <td>名称</td>
        <td id="waypoint-name"></td>
      </tr>
      <tr>
        <td>传送点代码</td>
        <td id="waypoint-code"></td>
      </tr>
      <tr>
        <td>归属地图</td>
        <td id="waypoint-map"></td>
      </tr>
      <tr>
        <td>归属区域</td>
        <td id="waypoint-area"></td>
      </tr>
      <tr>
        <td>DLC</td>
        <td id="waypoint-dlc"></td>
      </tr>
    </table>
  </div>

  <p id="queryTips">传送点信息已经复制到剪贴板，回到游戏直接粘贴到聊天框然后发送即可。</p>
  <p id="waypoint"></p>

</html>
